<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmEase Selling</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'images/1.png' %}"); /* Use Django's static tag */
            background-size: cover;
            background-attachment: fixed; /* Ensures the background image stays static */
            background-position: center;
            background-repeat: no-repeat;
        }

        .item-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Adds a white translucent background */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        .item-box h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .item-box p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .item-box button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .item-box button:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
    <div class="item-box">
        <h2>Make money selling on FarmEase</h2>
        <p>Sell your items</p>
        <button onclick="window.location.href='add_item'">List an Item</button>
    </div>
</body>

</html>
